<!DOCTYPE html>
<html ng-app="PatentesApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OTRI TEST APP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" >
        <link rel="stylesheet" href="css/main.css" >
        <link rel="stylesheet" href="css/nv.d3.min.css" >

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>
        <script src="js/firebase-init.js"></script>
        <!-- Angular Firebase -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
        <!-- d3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <!-- nvd3 -->
        <script src="js/lib/nv.d3.min.js"></script>
        <!-- angular-nvd3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.9/angular-nvd3.min.js"></script>
        <!-- TopoJson -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <!-- datamaps -->
        <script src="js/lib/datamaps.world.min.js"></script>
        <script src="js/lib/angular-datamaps.min.js"></script>
        <!-- Google SignIn -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="js/lib/ng-google-signin.min.js"></script>
        <!-- PDF library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
        <!-- Gmail API -->
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
        
        <!-- Patentes App -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/PatentsController.js"></script>
        <script src="js/controllers/FormController.js"></script>
        <script src="js/controllers/EditController.js"></script>
        <script src="js/controllers/DetailController.js"></script>
        <script src="js/controllers/TechnologiesController.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="MainController as controller">
             <div class="navbar navbar-default navbar-fixed-top header">
                 <div class="container-fluid headerbar">
                     <div class="navbar-header">
                         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                         </button>
                         <a href="#" class="navbar-brand">OTRI</a>
                     </div>
                     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: controller.patentsSelected}" ><a ng-click="controller.showPatents()">Patentes <span ng-show="controller.patentsSelected" class="sr-only">(current)</span></a></li>
                            <li ng-class="{active: controller.technologiesSelected}" ><a ng-click="controller.showTechnologies()">Tecnologias <span ng-show="controller.technologiesSelected" class="sr-only">(current)</span></a></li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li ng-show="controller.isLoggedin" style="padding: 10pt;">{{controller.userName}}</li>
                         </ul>
                         <ul class="nav navbar-nav nav-pills navbar-right">
                            <li ng-show="controller.isLoggedin"><a ng-click="controller.newPatent()">Nueva Patente</a></li>
                             <li ng-show="controller.isLoggedin"><a ng-click="controller.newTechnology()">Nueva Tecnologia</a></li>
                             <li ng-hide="controller.isLoggedin"><a href="#" ng-click="controller.login()">Ingresar</a></li>
                         </ul>
                     </div>
                 </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <ng-view></ng-view>
    </body>
</html>
