<div class="container-fluid" style="height: 100%; width: 100%;">
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky"><h3>Patentes in {{country}}</h3></md-subheader>
            <md-list-item class="md-3-line" ng-repeat="patent in patents" ng-click="onClickPatent(patent)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ patent.name }}</h3>
                    <p>{{ patent.description }}</p>
                    <md-button class="md-secondary md-icon-button" ng-repeat="document in patent.documents" ng-click="showPDF(document)"><md-icon md-svg-icon="img/file-pdf.svg"></md-icon></md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
