<div class="container-fluid" style="height: 100%; width: 100%;">
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky"><h3>Tecnologias en el sector {{sector}}</h3></md-subheader>
            <md-list-item class="md-3-line" ng-repeat="technology in technologies" ng-click="onClickTechnology(technology)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ technology.OTRI_name }}</h3>
                    <p>{{ technology.name }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
